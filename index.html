<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Tic Tac Toe</h1>
    <div class="game">
        <div class="turn-status">
            Player 1's Turn
        </div>

        <div class="board">
            <div class="box" data-box="1"></div>
            <div class="box" data-box="2"></div>
            <div class="box" data-box="3"></div>
            <div class="box" data-box="4"></div>
            <div class="box" data-box="5"></div>
            <div class="box" data-box="6"></div>
            <div class="box" data-box="7"></div>
            <div class="box" data-box="8"></div>
            <div class="box" data-box="9"></div>
        </div>

        <div class="counter">
            <p>Player 1 Wins: <span class="p1-wins">0</span></p>
            <p>Draws: <span class="draws">0</span></p>
            <p>Player 2 Wins: <span class="p2-wins">0</span></p>
        </div>

        <div class="button">
            <button class="restart-button">Restart</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
